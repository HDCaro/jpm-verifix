{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
            <img class="card-img-top" src="{% static 'images/logo-jpm-brown.svg' %}" alt="Card image cap">
				<div class="d-flex justify-content-center ">
					<h3 class="text-success" id="form-title">VeriFix Parameters</h3>
				</div>
            {{error}}
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <div class="d-flex justify-content-center mt-3 login_container">
                    <input class="btn btn-success" type="submit" value="Create">&nbsp;
                    <a class="btn btn-secondary" href="{% url 'home'%}">Home</a>
                </div>
            </form>

        </div>
    </div>
</main>

{% endblock %}
