<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	{% load static %}
	<link rel="shortcut icon" type="image/png" href="{% static 'images/jpm-favicon.ico' %}"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}"></style>
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<img class="card-img-top" src="{% static 'images/logo-jpm-brown.svg' %}" alt="Card image cap">
				<div class="d-flex justify-content-center">
					<h3 class="text-success" id="form-title">LOG IN</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Enter username" class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Enter password" class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn btn-success" type="submit" value="Log In">
				   			</div>
					</form>

				</div>
				<div class="d-flex justify-content-center">
					{% for message in messages %}
						<p id="messages">{{message}}</p>
					{% endfor %}
				</div>
				<div class="mt-2">
					<div class="d-flex justify-content-center links">
						&copy 2024 JPMorgan
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
